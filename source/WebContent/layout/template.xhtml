			<script type="text/javascript">
			//<![CDATA[
					var specialChars = [
						{val:"a",let:"áàãâä"},
						{val:"e",let:"éèêë"},
						{val:"i",let:"íìîï"},
						{val:"o",let:"óòõôö"},
						{val:"u",let:"úùûü"},
						{val:"c",let:"ç"},
						{val:"A",let:"ÁÀÃÂÄ"},
						{val:"E",let:"ÉÈÊË"},
						{val:"I",let:"ÍÌÎÏ"},
						{val:"O",let:"ÓÒÕÔÖ"},
						{val:"U",let:"ÚÙÛÜ"},
						{val:"C",let:"Ç"},
						{val:"",let:"?!()"},
						{val:"",let:"\|/"},
						{val:"",let:"\""},
						{val:"",let:"_"},
						{val:"",let:"-"},
						{val:"",let:"+"},
						{val:"",let:"="},
						{val:"",let:"§"},
						{val:"",let:"¹"},
						{val:"",let:"²"},
						{val:"",let:"³"},
						{val:"",let:"º"},
						{val:"",let:"ª"},
						{val:"",let:"°"}
					];
					
					function trataTxt(str) {
						var $spaceSymbol = ' ';
						var regex;
						var returnString = str;
						for (var i = 0; i < specialChars.length; i++) {
							regex = new RegExp("["+specialChars[i].let+"]", "g");
							returnString = returnString.replace(regex, specialChars[i].val);
							regex = null;
						}
						returnString = returnString.replace(/\s/g,$spaceSymbol).toUpperCase();
						return returnString.replace(/[!#&§\*\(\)\{\}\[\]?:;<>%$;^~´`]/gi,"").toUpperCase();
					};

					function upperCase(str) {
						var $spaceSymbol = ' ';
						var regex;
						var returnString = str;
						for (var i = 0; i < specialChars.length; i++) {
							regex = new RegExp("["+specialChars[i].let+"]", "g");
							returnString = returnString.replace(regex, specialChars[i].val);
							regex = null;
						}
						returnString = returnString.replace(/\s/g,$spaceSymbol).toUpperCase();
						return returnString.toUpperCase();
					};

			//]]>
			</script>
			
			<script type="text/javascript" language="javascript">
					somenteNumerosFlutuante = function( e )	{
					    var tecla = ( window.event ) ? e.keyCode : e.which;
					    if ( tecla == 8 || tecla == 0 )
					        return true;
					    if ( tecla != 44 &amp;&amp; tecla &lt; 48 || tecla &gt; 57 )
					        return false;
					}					

		    </script>
			<script language="javascript" type="text/javascript">
				somenteNumeros = function(e) {
					var tecla = (window.event) ? event.keyCode : e.which;
			        if (tecla &gt; 47 &amp;&amp; tecla &lt; 58) {
						return true;
					}
					if (tecla == 8 || tecla == 0) {
						return true;
					}
					return false;
				}
			</script>
