<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	template="/layout/template.xhtml"
	xmlns:stella="http://stella.caelum.com.br/faces">

	<ui:define name="conteudo">
		<h:form name="formulario">
			<ui:include src="/layout/modalAjaxStatus.xhtml" />
			<ui:include src="/layout/mensagens.xhtml" />
			<h4>
				<h:outputText rendered="#{manterInstituicaoEnsinoAction.isIncluindo}" value="Inclusão de Instituição de Ensino" />
				<h:outputText rendered="#{manterInstituicaoEnsinoAction.isEditando}" value="Edição de Instituição de Ensino" />
				<h:outputText rendered="#{manterInstituicaoEnsinoAction.isVisualizando}" value="Visualização de Instituição de Ensino" />
			</h4>
			<rich:separator styleClass="separatorTitulo" />
			<br/>
			<rich:panel id="panel">
				<f:facet name="header">Instituição de Ensino</f:facet>
				<h3>Instituição de Ensino</h3>
				<rich:separator styleClass="separatorTitulo" />
				
				<h:panelGrid columns="1">
				
					<s:decorate template="/layout/edit.xhtml">
						<ui:define name="label">Nome:</ui:define>
						<h:inputText id="nomeInstituicaoEnsino" value="#{instituicaoEnsino.nomInstituicaoEnsino}" maxlength="130" size="30" onkeypress="this.value=trataTxt(this.value);" onblur="this.value=trataTxt(this.value);" 
							required="#{!isVisualizar}" readonly="#{isVisualizar}" validator="campoVazioValidator"/>
					</s:decorate>
					
					<s:decorate template="/layout/edit.xhtml">
						<ui:define name="label">Sigla:</ui:define>
						<h:inputText id="siglaInstituicaoEnsino" value="#{instituicaoEnsino.sigInstituicaoEnsino}" maxlength="20" size="6" onkeypress="this.value=trataTxt(this.value);" onblur="this.value=trataTxt(this.value);" 
							required="#{!isVisualizar}" readonly="#{isVisualizar}" validator="campoVazioValidator"/>
					</s:decorate>
					
					<s:decorate template="/layout/edit.xhtml">
						<ui:define name="label">Descrição:</ui:define>
						<h:inputTextarea id="descInstituicaoEnsino" value="#{instituicaoEnsino.desInstituicaoEnsino}" rows="5" cols="50" maxlength="250"
							onkeypress="this.value=trataTxt(this.value);" onblur="this.value=trataTxt(this.value);"
							readonly="#{isVisualizar}" disabled="#{isVisualizar}">
							<f:validateLength maximum="250"/>
						</h:inputTextarea>
					</s:decorate>
					
					<s:decorate template="/layout/edit.xhtml">
						<ui:define name="label">E-mail de Contato:</ui:define>
						<h:inputText id="emailContato" value="#{instituicaoEnsino.txtEmailContato}" maxlength="150" size="30" onkeypress="this.value=trataTxt(this.value);" onblur="this.value=trataTxt(this.value);" 
							readonly="#{isVisualizar}"/>
					</s:decorate>
					
					<s:decorate template="/layout/edit.xhtml">
						<ui:define name="label">Telefone de Contato:</ui:define>
						<rich:jQuery selector="#telefoneContato" query="setMask()" timing="onload"/>
						<h:inputText id="telefoneContato" value="#{instituicaoEnsino.txtTelefoneContato}" alt="telefone" readonly="#{isVisualizar}"/>
					</s:decorate>
										
				</h:panelGrid>
				
			</rich:panel>
			
			<div align="right">
					<a4j:commandButton action="#{manterInstituicaoEnsinoAction.salvar()}" value="Salvar" rendered="#{!isVisualizar}" reRender="panel"/>
					<s:button action="#{manterInstituicaoEnsinoAction.cancelar()}" value="Voltar" rendered="#{isVisualizar}"/>
					<s:button action="#{manterInstituicaoEnsinoAction.cancelar()}" value="Voltar" rendered="#{!isVisualizar}"/>
				<br class="Clear" />
			</div>
			<br />
			
		</h:form>
	</ui:define>
</ui:composition>
