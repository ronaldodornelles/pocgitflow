<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" template="/layout/template.xhtml">

	<ui:define name="conteudo">
	<h4>Sincronização</h4>
	<rich:separator styleClass="separatorTitulo" />
	<br/>
		<center>
			
	    	<rich:panel
				style="text-align:center; position: relative; width:710px; height:90px; background-color:#FFCC99">
		        <h2>
		        <a4j:outputPanel id="mensagemSincronizacaoPanel">
		        	
		        	<h:outputText rendered="#{sincronizacaoAction.sincronizacaoIniciada eq 'N'}" value="Solicitação de sincronização foi iniciada com sucesso."></h:outputText>
		        	
		        	<h:outputText rendered="#{sincronizacaoAction.sincronizacaoIniciada eq 'S'}" value="Já existe uma sincronização em andamento. Para verificar seu status acesse o Histórico de Sincronização. 
		        	Ao final, uma mensagem será encaminhada para o e-mail #{sincronizacaoAction.emailUsuario} com o resultado do processo."></h:outputText>
		        
		        
		        </a4j:outputPanel>
		        </h2>
	    	</rich:panel>
    	</center>
	</ui:define>
</ui:composition>
